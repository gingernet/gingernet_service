{% load staticfiles%}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木姜子科技官网</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Contro" content="no-siteapp" />
    <meta name="renderer" content="webkit" />
    <meta name="description" content="木姜子科技官网" />
    <meta name="keywords" content="木姜子科技官网" />
    <link rel="icon" type="image/png" sizes="16x16" href="#" />
    <link rel="stylesheet" href="{% static 'css/normal.css'%} ">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/cube-portfolio.min.css'%}">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/common.css'%}">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
     {% block body %}
     {% endblock %}

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.SuperSlide.2.1.1.js'%}"></script>
    <script src="{% static 'js/cube-portfolio.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.js'%}"></script>
    <script>
        $('.nav-project').mouseenter(function(){
            $(this).find('.down-icon').css('opacity','0')
            $(this).find('.project-option-list').slideDown()
            $(this).find('.project-option-list').css('display','flex')
        })
        $('.nav-project').mouseleave(function(){
            $(this).find('.down-icon').css('opacity','1')
            $(this).find('.project-option-list').hide()
        })
        $('.plan-project').mouseenter(function(){
            $(this).find('.down-icon').css('opacity','0')
            $(this).find('.project-option-list').slideDown()
            $(this).find('.project-option-list').css('display','flex')

        })
        $('.plan-project').mouseleave(function(){
            $(this).find('.down-icon').css('opacity','1')
            $(this).find('.project-option-list').hide()
        })
        $('.child-list-item-1').click(function(){
            $('.nav-item-list-1').slideToggle()
            $(this).find('.list-icon img').toggle()
        })
        $('.child-list-item-2').click(function(){
            $('.nav-item-list-2').slideToggle()
            $(this).find('.list-icon img').toggle()
        })
        $('.mobile-nav .icon').click(function(){
            $('.nav-list').slideToggle()
        })
     </script>
     <script>
        var goToTop = function(){
            $("body,html").animate({
                scrollTop: 0
            }, 500);
        }
    </script>
     <script>
        $('.right-float ul li').mouseenter(function(){
            if($(this).find('.info')){
                $(this).find('.info').show()
            }
        })
        $('.right-float ul li').mouseleave(function(){
            if($(this).find('.info')){
                $(this).find('.info').hide()
            }
        })
        $('.user-close').click(function(){
            $('.user-modal').hide()
        })
        $(".right-liuyan").click(function(){
            $('.user-modal').show()
        })
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
